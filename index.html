<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Profile Scroller</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto d-grid text-center">
                <div>
                    <h1 class="mb-3">Profile Scroller</h1>

                </div>
                <div class="p-3">
                    <label for="gender" class="form-label">Browse for:</label>
                    <select class="form-select" id="gender">
                        <!-- <option value="" selected></option> -->
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                    

                </div>
                <div class="p-3">
                    <button class="btn btn-primary" id="start">start</button>
                </div>

                <div class="p-3" id="imageDisplay"></div>

                <div class="p-3" id="profileDisplay"></div>

                <button id="next" class="btn btn-dark class="p-3"">next</button>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <script src="app.js"></script>
   
  </body>
</html>
